<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <div class="col-md-6">
                <div class="card p-3 shadow-sm border-0">
                    <h5 class="fw-bold text-primary mb-3">ğŸ™ï¸ Voice Input</h5>
                    <textarea id="voice-note" class="form-control" rows="3" placeholder="Speak to add notes..."></textarea>
                    <button id="start-voice" class="btn btn-danger mt-3 w-100">ğŸ¤ Start Voice Input</button>
                </div>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
